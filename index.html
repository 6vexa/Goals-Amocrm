<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Прогресс продаж</title>
  <style>
    /* Все стили остаются прежними */
  </style>
</head>
<body>

<div id="sales-widget">
  <h3>Прогресс продаж</h3>

  <!-- Форма фильтрации -->
  <label for="employee">Выберите сотрудника:</label>
  <select id="employee">
    <!-- Список сотрудников заполняется динамически -->
  </select>

  <div>
    <label for="targetSales">Цель продаж (тонн):</label>
    <input type="number" id="targetSales" placeholder="Введите цель" />
  </div>

  <button onclick="updateWidget()">Обновить</button>

  <!-- Шкала прогресса -->
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>

  <p>Продано: <span id="totalSales">0</span> тонн</p>
  <p>Прогресс: <span id="progressPercentage">0%</span></p>
</div>

<script>
  const serverUrl = 'https://yourserver.onrender.com';  // Заменить на свой серверный адрес

  // Функция для получения сделок с сервера Render
  async function getDeals() {
    const url = `${serverUrl}/api/deals`;  // Запрос на сервер Render, который проксирует запросы к AmoCRM

    const response = await fetch(url, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error('Ошибка при получении сделок');
    }

    const deals = await response.json();
    return deals;
  }

  // Функция для получения списка сотрудников с сервера Render
  async function getEmployees() {
    const url = `${serverUrl}/api/users`;  // Запрос на сервер Render, который проксирует запросы к AmoCRM

    const response = await fetch(url, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      }
    });

    if (!response.ok) {
      throw new Error('Ошибка при получении списка сотрудников');
    }

    const users = await response.json();
    const employeeSelect = document.getElementById('employee');
    
    // Заполняем список сотрудников
    users._embedded.users.forEach(user => {
      const option = document.createElement('option');
      option.value = user.id;
      option.textContent = user.name;
      employeeSelect.appendChild(option);
    });
  }

  // Фильтрация сделок по сотруднику
  function filterDealsByEmployee(deals, employeeId) {
    return deals.filter(deal => deal.responsible_user_id === employeeId);
  }

  // Расчёт прогресса
  function calculateProgress(deals, targetSales) {
    let totalSales = 0;
    deals.forEach(deal => {
      const kgSold = deal.custom_fields_values.find(field => field.field_id === 915507).values[0].value;
      totalSales += parseFloat(kgSold) || 0;
    });

    // Вычисление прогресса
    const progress = (totalSales / targetSales) * 100;
    return progress > 100 ? 100 : progress; // Прогресс ограничен 100%
  }

  // Обновление виджета
  async function updateWidget() {
    const employeeId = document.getElementById('employee').value;
    const targetSales = parseFloat(document.getElementById('targetSales').value);

    try {
      // Получение сделок
      const deals = await getDeals();
      const filteredDeals = filterDealsByEmployee(deals, employeeId);

      // Расчёт прогресса
      const progress = calculateProgress(filteredDeals, targetSales);
      const totalSales = filteredDeals.reduce((acc, deal) => {
        const kgSold = deal.custom_fields_values.find(field => field.field_id === 915507).values[0].value;
        return acc + (parseFloat(kgSold) || 0);
      }, 0);

      // Обновление UI
      document.getElementById('progress-fill').style.width = progress + '%';
      document.getElementById('totalSales').innerText = totalSales;
      document.getElementById('progressPercentage').innerText = progress.toFixed(2) + '%';
    } catch (error) {
      console.error('Ошибка при обновлении виджета:', error);
    }
  }

  // Загружаем сотрудников при инициализации
  getEmployees();
</script>

</body>
</html>
