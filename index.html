  // Функция для получения списка сотрудников
  async function getEmployees() {
    const response = await fetch('https://goals-amocrm.onrender.com/users' , {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${accessToken}`,
        'Content-Type': 'application/json'
      }
    });

    const users = await response.json();
    const employeeSelect = document.getElementById('employee');
    
    // Заполняем список сотрудников
    users._embedded.users.forEach(user => {
      const option = document.createElement('option');
      option.value = user.id;
      option.textContent = user.name;
      employeeSelect.appendChild(option);
    });
  }

  // Фильтрация сделок по сотруднику
  function filterDealsByEmployee(deals, employeeId) {
    return deals.filter(deal => deal.responsible_user_id === employeeId);
  }

  // Расчёт прогресса
  function calculateProgress(deals, targetSales) {
    let totalSales = 0;
    deals.forEach(deal => {
      const kgSold = deal.custom_fields_values.find(field => field.field_id === 915507).values[0].value;
      totalSales += parseFloat(kgSold) || 0;
    });

    // Вычисление прогресса
    const progress = (totalSales / targetSales) * 100;
    return progress > 100 ? 100 : progress; // Прогресс ограничен 100%
  }

  // Обновление виджета
  async function updateWidget() {
    const employeeId = document.getElementById('employee').value;
    const targetSales = parseFloat(document.getElementById('targetSales').value);

    // Получение сделок
    const deals = await getDeals();
    const filteredDeals = filterDealsByEmployee(deals, employeeId);

    // Расчёт прогресса
    const progress = calculateProgress(filteredDeals, targetSales);
    const totalSales = filteredDeals.reduce((acc, deal) => {
      const kgSold = deal.custom_fields_values.find(field => field.field_id === 915507).values[0].value;
      return acc + (parseFloat(kgSold) || 0);
    }, 0);

    // Обновление UI
    document.getElementById('progress-fill').style.width = progress + '%';
    document.getElementById('totalSales').innerText = totalSales;
    document.getElementById('progressPercentage').innerText = progress.toFixed(2) + '%';
  }
