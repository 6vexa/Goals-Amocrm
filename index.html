<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Прогресс продаж</title>
  <style>
    #progress-bar {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      margin: 20px 0;
    }

    #progress-fill {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
    }

    #sales-widget {
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    input[type="number"],
    select {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div id="sales-widget">
  <h3>Прогресс продаж</h3>

  <!-- Форма фильтрации -->
  <label for="employee">Выберите сотрудника:</label>
  <select id="employee">
    <!-- Список сотрудников заполняется динамически -->
  </select>

  <div>
    <label for="targetSales">Цель продаж (тонн):</label>
    <input type="number" id="targetSales" placeholder="Введите цель" />
  </div>

  <button onclick="updateWidget()">Обновить</button>

  <!-- Шкала прогресса -->
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>

  <p>Продано: <span id="totalSales">0</span> тонн</p>
  <p>Прогресс: <span id="progressPercentage">0%</span></p>
</div>

<script>
  const accessToken = 'def502004430a8e92d7dedd1f7d0882e351537fbccce032b3c097207fe73681b2b2272ad2efcbf8c3d729826cf6843ac67732122e942523cad0c2c871277eda93cba569c903996f17e3dc59b9812e3ce97d005fc6fc6b04275bba753033eaf6b9b2c3ff641f0ed8fc1dd5aa88fec2735ca472aa43e30fc0692fe03f9d973dfeefa4952c15bcfe359db6e65ff1b6dd5d21619a1ca03a08c11703da739fb084e8fa3ac6e01a64b6265fe1bf5d7918445899de3f8bd0d598e113ac963c11fbe551e817a4e46b705c6eafa33264307d5e749be135e6da29432d49000c6386db7d78c706e53314786015961eae2e4761f6c6af319ef31bdc23224a0b7fe26f0a4c733b3826169417fd20f0bb035ab471ddb74076b18073e29ce52b4ad6e05ccd4616e8f5c8b21328ae9bfb1226a47a7bdaae3f23ea4e090a2ca4ec057aaad4495f5f00f67cc26ad587d68b5cb96374d4c3ab320a75b11504cacc56855cd8e636e64b34722a3fad872b2f51519c1b83b22534d9383cfbd9240336befae3977d9101ce64cf899ea458f40f8c63278564fa36ae7e4b07a537b4db6f42b2b0eff88982ba6fc8250eb2591cff2dc1f593281dc9dd5be9efbb71b08d06df7c0634422a9f31e3bfb94864feb3b33ed7fecec06a41299523422462b71b4386c4cafa8d8d1f455114ff7bce55155600007b2b727cd6754b4db67518b4d1c6b';  // Токен доступа для AmoCRM API

  // Функция для получения сделок из AmoCRM
  async function getDeals() {
    const url = 'https://a002mp.amocrm.ru/api/v4/deals?filter[status]=4';  // Фильтруем по статусу "успешно реализовано"

    const response = await fetch(url, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${accessToken}`,
        'Content-Type': 'application/json'
      }
    });

    const deals = await response.json();
    return deals;
  }

  // Функция для получения списка сотрудников
  async function getEmployees() {
    const response = await fetch('https://a002mp.amocrm.ru/api/v4/users' , {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${accessToken}`,
        'Content-Type': 'application/json'
      }
    });

    const users = await response.json();
    const employeeSelect = document.getElementById('employee');
    
    // Заполняем список сотрудников
    users._embedded.users.forEach(user => {
      const option = document.createElement('option');
      option.value = user.id;
      option.textContent = user.name;
      employeeSelect.appendChild(option);
    });
  }

  // Фильтрация сделок по сотруднику
  function filterDealsByEmployee(deals, employeeId) {
    return deals.filter(deal => deal.responsible_user_id === employeeId);
  }

  // Расчёт прогресса
  function calculateProgress(deals, targetSales) {
    let totalSales = 0;
    deals.forEach(deal => {
      const kgSold = deal.custom_fields_values.find(field => field.field_id === 915507).values[0].value;
      totalSales += parseFloat(kgSold) || 0;
    });

    // Вычисление прогресса
    const progress = (totalSales / targetSales) * 100;
    return progress > 100 ? 100 : progress; // Прогресс ограничен 100%
  }

  // Обновление виджета
  async function updateWidget() {
    const employeeId = document.getElementById('employee').value;
    const targetSales = parseFloat(document.getElementById('targetSales').value);

    // Получение сделок
    const deals = await getDeals();
    const filteredDeals = filterDealsByEmployee(deals, employeeId);

    // Расчёт прогресса
    const progress = calculateProgress(filteredDeals, targetSales);
    const totalSales = filteredDeals.reduce((acc, deal) => {
      const kgSold = deal.custom_fields_values.find(field => field.field_id === 915507).values[0].value;
      return acc + (parseFloat(kgSold) || 0);
    }, 0);

    // Обновление UI
    document.getElementById('progress-fill').style.width = progress + '%';
    document.getElementById('totalSales').innerText = totalSales;
    document.getElementById('progressPercentage').innerText = progress.toFixed(2) + '%';
  }

  // Загружаем сотрудников при инициализации
  getEmployees();
</script>

</body>
</html>
